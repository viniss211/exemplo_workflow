name: Pipeline de Testes Cypress

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Clonar o repositórios
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Instalar dependências
        run: npm install

      - name: 🚀 Rodar servidor local
        run: npx serve . -l 3000 &

      - name: 🧪 Rodar Cypress com Mochawesome
        run: npx cypress run

      - name: 🗃️ Gerar HTML final do relatório
        run: |
          npx mochawesome-merge $(find cypress/reports -name '*.json') > cypress/reports/merged.json
          npx marge cypress/reports/merged.json -f report -o cypress/reports/html


      - name: 📤 Upload do relatório de testes
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-teste
          path: cypress/reports/html/

      - name: 📧 Enviar relatório por e-mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "📊 Relatório de testes Cypress"
          to: "seuemail@exemplo.com"
          from: "CI Bot <seubot@exemplo.com>"
          body: "Segue em anexo o relatório de testes Cypress."
          attachments: cypress/reports/html/report.html
