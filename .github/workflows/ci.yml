name: Pipeline de Testes Cypress

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Clonar o repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ğŸš€ Rodar servidor local em segundo plano
        run: npx serve . --port 3000 &
      
      - name: ğŸ§ª Executar testes com Cypress
        uses: cypress-io/github-action@v6
        with:
          start: npx serve . --port 3000
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 30
