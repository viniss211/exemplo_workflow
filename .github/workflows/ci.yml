name: Pipeline de Testes Cypress

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Clonar o repositÃ³rios
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ðŸš€ Rodar servidor local
        run: npx serve . -l 3000 &

      - name: ðŸ§ª Rodar Cypress com Mochawesome
        run: npx cypress run

      - name: ðŸ—ƒï¸ Gerar HTML final do relatÃ³rio
        run: |
          npx mochawesome-merge $(find cypress/reports -name '*.json') > cypress/reports/merged.json
          npx marge cypress/reports/merged.json -f report -o cypress/reports/html


      - name: ðŸ“¤ Upload do relatÃ³rio de testes
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-teste
          path: cypress/reports/html/

      - name: ðŸ“§ Enviar relatÃ³rio por e-mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "ðŸ“Š RelatÃ³rio de testes Cypress"
          to: "seuemail@exemplo.com"
          from: "CI Bot <seubot@exemplo.com>"
          body: "Segue em anexo o relatÃ³rio de testes Cypress."
          attachments: cypress/reports/html/report.html
